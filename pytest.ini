[pytest]
# ==========================================
# PDF-to-Markdown Extractor - Pytest Configuration
# ==========================================

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Add src to Python path
pythonpath = .

# Pytest options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    --tb=short
    # Show local variables in tracebacks
    -l
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Strict config (fail on config issues)
    --strict-config
    # Show warnings
    -W default
    # Coverage options (if pytest-cov is used - uncomment to enable)
    # --cov=src
    # --cov-report=term-missing
    # --cov-report=html
    # --cov-report=xml
    # Fail if coverage is below threshold
    # --cov-fail-under=80
    # Show slowest tests
    --durations=10
    # Capture output (show on failure)
    --capture=no
    # Color output
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    e2e: End-to-end tests (slowest, full workflow)
    smoke: Smoke tests (quick sanity checks)
    slow: Tests that take a long time
    requires_redis: Tests that require Redis to be running
    requires_api: Tests that require API server
    requires_pdf: Tests that require PDF fixtures
    extractor: Tests related to PDF extractors
    api: Tests related to API endpoints
    celery: Tests related to Celery tasks
    config: Tests related to configuration

# Asyncio configuration
asyncio_mode = auto

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(filename)s:%(lineno)d] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Allow specific warnings to show
    default::UserWarning

# Timeout for tests (requires pytest-timeout - uncomment when installed)
# timeout = 300
# timeout_method = thread

# Parallel execution (requires pytest-xdist)
# Uncomment to enable parallel testing
# addopts = -n auto

# Test collection ignore patterns
norecursedirs =
    .git
    .venv
    venv
    env
    __pycache__
    *.egg-info
    build
    dist
    node_modules
    .pytest_cache
    .coverage
    htmlcov
